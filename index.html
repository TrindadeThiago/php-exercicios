<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        <a class="nav-item nav-link active" href="index.html">Exercicio 1</a>

        <a class="nav-item nav-link" href="tabuada.html">Exercicio 4</a>
      </div>
    </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="title text-dark">Calcule seu IMC</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form class="formIMC" method="POST">
          <div class="form-group">
            <label for="peso">Peso:</label>
            <input type="number" step="0.01" class="form-control" id="peso" name="peso"
              placeholder="Informe seu peso" />
          </div>
          <div class="form-group">
            <label for="altura">Altura:</label>
            <input type="number" step="0.01" class="form-control" id="altura" name="altura"
              placeholder="Informe sua altura" />
          </div>
          <button type="submit" class="btn btn-warning">Calcular</button>
        </form>
      </div>
      <div class="col-md-6">
        <table class="table border">
          <thead>
            <tr class="table-primary">
              <th>IMC</th>
              <th>Classificação</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-warning">
              <td>abaixo de 18,5</td>
              <td>Abaixo do peso</td>
            </tr>
            <tr class="table-success">
              <td>entre 18,6 e 24,9</td>
              <td>Peso ideal</td>
            </tr>
            <tr class="table-warning">
              <td>entre 25 e 29,9</td>
              <td>Levemente acima do peso</td>
            </tr>
            <tr class="table-danger">
              <td>entre 30 e 34,9</td>
              <td>Obesidade grau I</td>
            </tr>
            <tr class="table-danger">
              <td>entre 35 e 39,9</td>
              <td>Obesidade grau II</td>
            </tr>
            <tr class="table-danger">
              <td>acima de 40</td>
              <td>Obesidade grau III</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      $('.formIMC').submit(() => {

        let dados = $('.formIMC').serialize();

        $.ajax({
          type: "POST",
          url: "php/imc-calc.php",
          data: dados,
          success: (data) => {
            alert(data)
          }
        })
        return false

      })
    </script>
  </div>
