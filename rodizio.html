            <div class="col-md-12">
                <h3 class="title text-dark">Rodizio veicular de SP</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <h4 class="sub-title text-dark">Area do rodizio</h4>
                <iframe src="https://www.google.com/maps/d/embed?mid=1Xg6ACUNSiuS0IOr7p7t9c6IvLx4&hl=pt-BR" width="450"
                    height="450"></iframe>
            </div>
            <div class="col-md">
                <table class="table border">
                    <thead>
                        <tr class="table-primary">
                            <th>Final da Placa</th>
                            <th>Dia da Semana</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-success">
                            <td>1 e 2</td>
                            <td>Segunda-feira</td>
                        </tr>
                        <tr class="table-success">
                            <td>3 e 4</td>
                            <td>Terca-feira</td>
                        </tr>
                        <tr class="table-success">
                            <td>5 e 6</td>
                            <td>Quarta-feira</td>
                        </tr>
                        <tr class="table-success">
                            <td>7 e 8</td>
                            <td>Quinta-feira</td>
                        </tr>
                        <tr class="table-success">
                            <td>9 e 0</td>
                            <td>Sexta-feira</td>
                        </tr>
                    </tbody>
                </table>
                <form action="" class="formROD"method="POST">
                    <div class="form-group">
                        <label for="placa">Selecione o ultimo digito de sua placa:</label>
                        <select name="optPlaca" class="form-control-sm" id="placa">
                            <option></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">0</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Verificar</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        $('.formROD').submit(() => {
  
          let dados = $('.formROD').serialize();
  
          $.ajax({
            type: "POST",
            url: "php/rodizio.php",
            data: dados,
            success: (data) => {
              alert(data)
            }
          })
          return false
  
        })
